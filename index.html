<!DOCTYPE html>
<html>

<head>
  <link href="./css/bootstrap.css" rel="stylesheet" text="text/css">

  <script src="./js/jquery-3.2.1.js"></script>

  <title>Miss Piggy</title>

<body>
  <div class="container">
    <h1>Miss Piggy</h1><br>
    <p><b>If you input a sentence in English and click on Miss Piggy, the computer will translate to Miss Piggy Language!</b></p><br>
    <form class="form-group" id="input-form">
      <textarea id="input-sentence" rows="5" col="200" placeholder="Please input your sentence in English"></textarea><br>
      <input id="pig-button" type="image" src="./img/pig.jpg" class="photo-width">
    </form><br>
    <div id="show-results">
      <h4><span class="output-sentence"></span></h4><br>
      <img src="img/pig1.jpg"><img src="img/pig1.jpg"><img src="img/pig1.jpg"><img src="img/pig1.jpg"> <br>
      <img src="img/pig.jpg"> <img src="img/pig.jpg"> <img src="img/pig.jpg"> <img src="img/pig.jpg">
    </div>
    <!-- show-results -->
  </div>
</body>

</html>
